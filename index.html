<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Product Rows</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      border-bottom: 1px solid #333;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #A6E3A1;
    }

    .navbar .menu-icon,
    .navbar .search-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Section Title */
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 20px 20px 10px;
    }

    /* Scrollable Row */
    .product-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 20px;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }

    .product-row::-webkit-scrollbar {
      height: 8px;
    }

    .product-row::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .product-card {
      flex: 0 0 calc(17.5% - 15px); /* Half the original size */
      max-width: calc(17.5% - 15px); /* Consistent width */
      background: #222;
      border-radius: 8px;
      padding: 4px; /* Reduced padding */
      text-align: center;
      scroll-snap-align: start;
      aspect-ratio: 5 / 1; /* Width slightly larger than height */
    }

    .product-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h4 {
      margin: 8px 0 4px;
      font-size: 0.7rem; /* Smaller font size */
    }

    .product-card p {
      font-size: 0.6rem; /* Smaller font size */
      color: #aaa;
    }

    .product-card .price {
      margin-top: 4px;
      font-size: 0.7rem; /* Adjust font size */
      font-weight: bold;
      color: #A6E3A1;
    }

    .product-card .add-to-cart {
      margin-top: 6px;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 4px 8px; /* Smaller button padding */
      font-size: 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card .add-to-cart:hover {
      background: #388E3C;
    }

    /* Scroll Buttons */
    .scroll-btns {
      display: flex;
      justify-content: space-between;
      margin: 10px 20px;
    }

    .scroll-btns button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .scroll-btns button:hover {
      background: #388E3C;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer a {
      color: #A6E3A1;
      text-decoration: none;
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      .product-card {
        flex: 0 0 calc(40% - 15px); /* Larger cards for smaller screens */
        max-width: calc(40% - 15px);
        aspect-ratio: 5 / 4;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="menu-icon">‚ò∞</div>
    <div class="logo">StockX</div>
    <div class="search-icon">üîç</div>
  </div>

  <!-- Product Rows (5 Rows for Demo) -->
  <div id="product-container"></div>

  <!-- Footer -->
  <div class="footer">
    <p>Explore More <a href="#">See All</a></p>
  </div>

  <script>
    const productContainer = document.getElementById('product-container');

    // Generate 5 rows for demonstration
    for (let row = 1; row <= 5; row++) {
      // Row Title
      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'section-title';
      sectionTitle.innerText = `Product Row ${row}`;
      productContainer.appendChild(sectionTitle);

      // Scroll Buttons
      const scrollBtns = document.createElement('div');
      scrollBtns.className = 'scroll-btns';
      scrollBtns.innerHTML = `
        <button onclick="scrollRow('row-${row}', -300)">‚Üê</button>
        <button onclick="scrollRow('row-${row}', 300)">‚Üí</button>
      `;
      productContainer.appendChild(scrollBtns);

      // Row Content
      const productRow = document.createElement('div');
      productRow.className = 'product-row';
      productRow.id = `row-${row}`;

      // Generate 6 products per row
      for (let col = 1; col <= 6; col++) {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <img src="https://via.placeholder.com/200" alt="Product ${row}-${col}">
          <h4>Product ${row}-${col}</h4>
          <p>Lowest Ask</p>
          <div class="price">Ksh ${(Math.random() * 10000 + 1000).toFixed(2)}</div>
          <button class="add-to-cart">Add to Cart</button>
        `;
        productRow.appendChild(productCard);
      }

      productContainer.appendChild(productRow);
    }

    // Scroll function
    function scrollRow(rowId, distance) {
      const row = document.getElementById(rowId);
      row.scrollBy({
        left: distance,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
